<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- För tecken / font -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link id="csslink" rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tooltip.css">

  <title>Att göra</title>
</head>

<body>
  <div id="mainDiv">
    <h1>To Do for You</h1>
    <h2 id="msgHTML">Lägg till någonting!</h2>
    <!-- Input -->
    <div>
      <input type="text" id="inputHTML" placeholder="Skriv">
      <button type="submit" id="btnOK">OK</button>
      <button type="submit" id="btnAdd"><i class="fas fa-plus-square"></i></button>
      <button type="submit" class="tooltip" id="btnClear"><i class="fas fa-minus-square"></i></button>
      <br>
      <!-- Listan -->
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </div>
  </div>
  <!-- Länkar -->
  <p>Style:</p>
  <a href="#" onclick="document.querySelector('#csslink').href = 'style.css', input.focus()">Main</a>
  <a href="#" onclick="document.querySelector('#csslink').href = 'emelie.css', input.focus()">Emelie</a>

  <footer class="author">Powered by //prosIT</footer>
  <script src="script.js"></script>
</body>

</html>
